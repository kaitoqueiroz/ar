<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlito Carteiro - 44044</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        a-scene {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        #overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Hidden by default */
            pointer-events: none; /* Make sure the overlay container does not block clicks */
        }
        .overlay-button {
            position: absolute;
            width: 100px;
            height: 100px;
            cursor: pointer;
            pointer-events: all; /* Enable click events on the buttons */
        }
    </style>
</head>
<body>
    <!-- AR Scene Setup -->
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;" vr-mode-ui="enabled: false" embedded>
        <a-assets>
            <img id="instagram" src="./instagram.png" />
            <img id="facebook" src="./facebook.png" />
            <video id="overlay-video" src="./video.mp4" crossorigin="anonymous" playsinline preload="auto" muted></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false" cursor="rayOrigin: mouse"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target">
            <!-- Video Player -->
            <a-video id="overlay-video-entity" src="#overlay-video" width="1.1" height="1.5" position="0 0 0.01" rotation="0 0 0" scale="1 1 1"></a-video>
        </a-entity>
    </a-scene>

    <!-- Overlay Container for Buttons -->
    <div id="overlay-container">
        <img id="instagram-button" class="overlay-button" src="./instagram.png" />
        <img id="facebook-button" class="overlay-button" src="./facebook.png" />
    </div>

    <script>
        const videoElement = document.getElementById('overlay-video');
        const overlayContainer = document.getElementById('overlay-container');
        const instagramButton = document.getElementById('instagram-button');
        const facebookButton = document.getElementById('facebook-button');
        const videoEntity = document.getElementById('overlay-video-entity');

        // Show the overlay buttons when the AR target is found
        const showOverlay = () => {
            overlayContainer.style.display = 'block';
        };

        // Hide the overlay buttons
        const hideOverlay = () => {
            overlayContainer.style.display = 'none';
        };

        // Event listeners for button clicks
        instagramButton.addEventListener('click', () => {
            console.log('Instagram button clicked');
            window.open('https://www.instagram.com/carlitoqueirozjr', '_blank');
        });

        facebookButton.addEventListener('click', () => {
            console.log('Facebook button clicked');
            window.open('https://www.facebook.com/carlitoqueirozjr', '_blank');
        });

        // Function to update the overlay position to follow the video
        const updateOverlayPosition = () => {
            const videoWorldPosition = new THREE.Vector3();
            videoEntity.object3D.getWorldPosition(videoWorldPosition); // Get the world position of the video

            const screenPosition = videoWorldPosition.project(document.querySelector('a-scene').camera); // Project the position to 2D screen space

            const x = (screenPosition.x + 1) / 2 * window.innerWidth;
            const y = (-screenPosition.y + 1) / 2 * window.innerHeight;

            // Position the buttons relative to the video on the screen
            instagramButton.style.left = `${x - 60}px`; // Adjust to position the button near the video
            instagramButton.style.top = `${y + 100}px`; // Adjust to position the button near the video

            facebookButton.style.left = `${x + 60}px`; // Adjust to position the button near the video
            facebookButton.style.top = `${y + 100}px`; // Adjust to position the button near the video
        };

        // Listen for MindAR events for when the target is detected
        document.querySelector('[mindar-image]').addEventListener('targetFound', () => {
            console.log('Target found');
            showOverlay(); // Show the overlay buttons
            playVideo(); // Play the video when target is found
        });

        document.querySelector('[mindar-image]').addEventListener('targetLost', () => {
            console.log('Target lost');
            hideOverlay(); // Hide the overlay buttons when target is lost
        });

        // Play the video when the target is found
        const playVideo = () => {
            videoElement.play().then(() => {
                console.log('Video is playing');
                videoElement.muted = false; // Unmute video after playback starts
            }).catch((error) => {
                console.error('Video play failed:', error);
                // Request user interaction to play video if autoplay fails
                document.body.addEventListener('click', () => {
                    videoElement.play();
                }, { once: true });
            });
        };

        // Update overlay positions on each frame to follow the video player
        document.querySelector('a-scene').addEventListener('renderstart', () => {
            document.querySelector('a-scene').renderer.setAnimationLoop(updateOverlayPosition);
        });

        // Preload the video
        videoElement.load();
    </script>
</body>
</html>
