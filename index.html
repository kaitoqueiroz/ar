<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlito Carteiro - 44044</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        a-scene {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        #overlay-container {
            position: absolute;
            top: 50%;
            left: 0;
            width: auto;
            height: auto;
            transform: translateY(-50%);
            pointer-events: none;
            display: grid;
            grid-gap: 10px;
            background: white;
            padding: 10px;
            border-radius: 0 10px 10px 0;
            border: 1px solid #bbb;
            font-family: system-ui;
        }
        .overlay-button {
            width: 50px;
            height: 50px;
            cursor: pointer;
            pointer-events: all;
        }
        #play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: white;
            cursor: pointer;
            display: none; /* Hidden by default */
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- AR Scene Setup -->
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;" vr-mode-ui="enabled: false" embedded>
        <a-assets>
            <img id="instagram" src="./instagram.png" />
            <img id="facebook" src="./facebook.png" />
            <!-- Ensure video is muted and playsinline -->
            <video id="overlay-video" src="./video.mp4" loop muted crossorigin="anonymous" playsinline preload="auto"></video>
        </a-assets>

        <a-camera id="camera" position="0 0 0" look-controls="enabled: false" cursor="rayOrigin: mouse"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target">
            <!-- Video Player properly attached to the target entity -->
            <a-video src="#overlay-video" width="1.1" height="1.5" position="0 0 0.01" rotation="0 0 0" scale="1 1 1" muted playsinline></a-video>
        </a-entity>
    </a-scene>

    <!-- Overlay Container for Buttons -->
    <div id="overlay-container">
        <div style="margin: auto;">Siga:</div>
        <a href="https://www.instagram.com/carlitoqueirozjr" target="_blank">
            <img id="instagram-button" class="overlay-button" src="./instagram.png" />
        </a>
        <a href="https://www.facebook.com/carlitoqueirozjr" target="_blank">
            <img id="facebook-button" class="overlay-button" src="./facebook.png" />
        </a>
    </div>

    <!-- Play Icon Overlay -->
    <div id="play-icon" onclick="playVideo()">&#9658;</div> <!-- Unicode for play icon -->

    <script>
        const sceneEl = document.querySelector('a-scene');
        const videoElement = document.getElementById('overlay-video');
        const playIcon = document.getElementById('play-icon');
        let videoPlayed = false;

        const playVideo = async () => {
            try {
                await videoElement.play();
                videoElement.muted = true;
                videoElement.muted = false;
                videoPlayed = true;
                playIcon.style.display = 'none';
            } catch (err) {
                playIcon.style.display = 'block'
            }
        };

        // Listen for when MindAR is ready
        sceneEl.addEventListener('arReady', () => {
            console.log('AR is ready');
        });

        // Listen for when a target is found
        sceneEl.addEventListener('targetFound', async () => {
            console.log('Target found');
            playIcon.style.display = 'block'; // Hide the play icon when target is lost
            await playVideo(); // Attempt to play the video automatically when target is found
        });

        // Hide play button and pause video when target is lost
        sceneEl.addEventListener('targetLost', () => {
            console.log('Target lost');
            videoElement.pause(); // Pause the video when target is lost
            playIcon.style.display = 'none'; // Hide the play icon when target is lost
        });

        videoElement.onerror = () => {
            alert(videoElement.error.message)
        };

        // Ensure that video plays on first user interaction
        document.body.addEventListener('click', () => {
            videoElement.muted = false;
        });
    </script>
</body>
</html>
