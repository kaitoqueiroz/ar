<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlito Carteiro - 44044</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        a-scene {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;" vr-mode-ui="enabled: false" embedded cursor="rayOrigin: mouse">
        <a-assets>
            <img id="instagram" src="./instagram.png" />
            <img id="facebook" src="./facebook.png" />
            <video id="overlay-video" src="./video.mp4" crossorigin="anonymous" playsinline preload="auto"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0" id="target">
            <a-plane id="instagram-link" class="hidden" src="#instagram" position="-0.6 -0.8 0" height="0.552" width="1" rotation="0 0 0" transparent="true"></a-plane>
            <a-plane id="facebook-link" class="hidden" src="#facebook" position="0.6 -0.8 0" height="0.552" width="1" rotation="0 0 0" transparent="true"></a-plane>
            <a-video src="#overlay-video" width="1.1" height="1.5" position="0 0 0.01" rotation="0 0 0" scale="1 1 1"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const videoElement = document.getElementById('overlay-video');
        const targetEntity = document.getElementById('target');
        const facebookButton = document.getElementById('facebook-link');
        const instagramButton = document.getElementById('instagram-link');
        
        // Function to handle clicks and redirect
        const handleButtonClick = (url) => {
            window.open(url, '_blank');
        };

        // Add click listeners using A-Frame cursor component
        facebookButton.addEventListener("click", () => handleButtonClick("https://www.facebook.com/carlitoqueirozjr"));
        instagramButton.addEventListener("click", () => handleButtonClick("https://www.instagram.com/carlitoqueirozjr"));

        // Function to play the video
        const playVideo = () => {
            videoElement.play().then(() => {
                console.log('Video is playing');
                videoElement.muted = false; // Ensure the video is not muted

                // Show the buttons when the video is playing
                facebookButton.classList.remove('hidden');
                instagramButton.classList.remove('hidden');
            }).catch((error) => {
                console.error('Video play failed:', error);
            });
        };

        // Listen for the target detection
        targetEntity.addEventListener('targetFound', () => {
            console.log('Target detected. Playing video...');
            playVideo();
        });

        // Start loading the video in advance to ensure it is ready to play
        videoElement.load();
    </script>
</body>
</html>
