<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <!-- AR scene setup -->
    <a-scene embedded arjs="sourceType: webcam;">
      
      <!-- Define the Hiro marker for AR detection -->
      <a-marker preset="hiro">
        <!-- Video entity to display on top of the Hiro marker -->
        <a-video
          src="video.mp4"
          width="1.5"
          height="1"
          position="0 0 0"
          rotation="-90 0 0"
          autoplay="true"
          loop="true"
          muted="true">
        </a-video>
      </a-marker>
      
      <!-- Camera setup -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
