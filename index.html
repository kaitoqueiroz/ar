<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindAR Video Overlay Example</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        /* Ensure the AR scene covers the full viewport */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        a-scene {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;" vr-mode-ui="enabled: false" embedded>
        <a-assets>
            <video id="overlay-video" src="./video.mp4" loop crossorigin="anonymous" playsinline preload="auto"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0" id="target">
            <a-video src="#overlay-video" width="1" height="0.56" position="0 0 0.1" rotation="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const videoElement = document.getElementById('overlay-video');
        const targetEntity = document.getElementById('target');

        videoElement.addEventListener('canplay', () => {
            console.log('Video can play');
        });

        targetEntity.addEventListener('targetFound', () => {
            console.log('Target detected. Playing video...');
            videoElement.play().then(() => {
                console.log('Video is playing');
                videoElement.muted = false;
            }).catch((error) => {
                console.error('Video play failed:', error);
            });
        });

        window.addEventListener('click', () => {
            videoElement.play().catch((error) => {
                console.error('Video play failed due to autoplay policy:', error);
            });
        });
    </script>
</body>
</html>
