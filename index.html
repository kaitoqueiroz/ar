<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindAR Video Overlay Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/MindAR-js/aframe/dist/aframe-mindar.min.css" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/MindAR-js/aframe/dist/aframe-mindar.min.js"></script>
</head>
<body>
    <a-scene mindar="imageTargetSrc: ./targets.mind; autoStart: true;" vr-mode-ui="enabled: false" embedded>
        <a-assets>
            <video id="overlay-video" src="./video.mp4" loop crossorigin="anonymous"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-video src="#overlay-video" width="1" height="0.56" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>
</body>
</html>
