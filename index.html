<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlito Carteiro - 44044</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        a-scene {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- AR Scene Setup -->
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;" vr-mode-ui="enabled: false" embedded>
        <a-assets>
            <img id="instagram" src="./instagram.png" />
            <img id="facebook" src="./facebook.png" />
            <video id="overlay-video" src="./video.mp4" crossorigin="anonymous" playsinline preload="auto"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false" cursor="rayOrigin: mouse"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target">
            <!-- Video Player -->
            <a-video id="overlay-video-entity" src="#overlay-video" width="1.1" height="1.5" position="0 0 0.01" rotation="0 0 0" scale="1 1 1"></a-video>
            
            <!-- Buttons to follow the video player -->
            <a-plane id="instagram-button" class="clickable" src="#instagram" position="-0.6 -1 0.02" height="0.3" width="0.3" transparent="true"></a-plane>
            <a-plane id="facebook-button" class="clickable" src="#facebook" position="0.6 -1 0.02" height="0.3" width="0.3" transparent="true"></a-plane>
        </a-entity>
    </a-scene>

    <script>
        const videoElement = document.getElementById('overlay-video');
        const videoEntity = document.getElementById('overlay-video-entity');
        const instagramButton = document.getElementById('instagram-button');
        const facebookButton = document.getElementById('facebook-button');

        // Function to handle button clicks
        const handleButtonClick = (url) => {
            console.log(`Opening URL: ${url}`);
            window.open(url, '_blank');
        };

        // Set up event listeners for button clicks
        instagramButton.addEventListener('click', () => {
            console.log('Instagram button clicked');
            handleButtonClick('https://www.instagram.com/carlitoqueirozjr');
        });

        facebookButton.addEventListener('click', () => {
            console.log('Facebook button clicked');
            handleButtonClick('https://www.facebook.com/carlitoqueirozjr');
        });

        // Play the video when the target is found
        const playVideo = () => {
            videoElement.play().then(() => {
                console.log('Video is playing');
                videoElement.muted = false; // Unmute video

                // Show the buttons
                instagramButton.setAttribute('visible', true);
                facebookButton.setAttribute('visible', true);
            }).catch((error) => {
                console.error('Video play failed:', error);
            });
        };

        // Listen for MindAR events for when the target is detected
        document.querySelector('[mindar-image]').addEventListener('targetFound', () => {
            console.log('Target found');
            playVideo(); // Play video when target is found
        });

        document.querySelector('[mindar-image]').addEventListener('targetLost', () => {
            console.log('Target lost');
            // Hide buttons when target is lost
            instagramButton.setAttribute('visible', false);
            facebookButton.setAttribute('visible', false);
        });

        // Preload the video
        videoElement.load();
    </script>
</body>
</html>
