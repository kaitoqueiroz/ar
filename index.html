<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlito Carteiro - 44044</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" crossorigin="" href="./style.css">
</head>
<body>
    <!-- AR Scene Setup -->
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: false;" vr-mode-ui="enabled: false" embedded>
        <a-assets>
            <img id="instagram" src="./assets/instagram.png" />
            <img id="facebook" src="./assets/facebook.png" />
            <!-- Ensure video is muted and playsinline -->
            <video id="overlay-video" src="./assets/video.mp4" loop muted crossorigin="anonymous" playsinline preload="auto"></video>
        </a-assets>

        <a-camera id="camera" position="0 0 0" look-controls="enabled: false" cursor="rayOrigin: mouse"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target">
            <!-- Video Player properly attached to the target entity -->
            <a-video src="#overlay-video" width="1.1" height="1.5" position="0 0 0.01" rotation="0 0 0" scale="1 1 1" muted playsinline></a-video>
        </a-entity>
    </a-scene>

    <!-- Overlay Container for Buttons -->
    <div id="overlay-container">
        <div style="margin: auto;">Siga:</div>
        <a href="https://www.instagram.com/carlitoqueirozjr" target="_blank">
            <img id="instagram-button" class="overlay-button" src="./assets/instagram.png" />
        </a>
        <a href="https://www.facebook.com/carlitoqueirozjr" target="_blank">
            <img id="facebook-button" class="overlay-button" src="./assets/facebook.png" />
        </a>
    </div>

    <!-- Black Screen Overlay with Button -->
    <div id="activate-camera-overlay">
        <button id="activate-camera-button">
            <img src="./assets/camera-icon.png" alt="Camera Icon"/>
            Clique aqui para ativar a cÃ¢mera
        </button>
    </div>

    <script crossorigin src="./app.js"></script>
</body>
</html>
