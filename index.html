<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindAR Video Overlay Example</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        a-scene {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;" vr-mode-ui="enabled: false" embedded>
        <a-assets>
            <!-- Ensure the correct video file path is specified -->
            <video id="overlay-video" src="./video.mp4" loop crossorigin="anonymous" playsinline preload="auto"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0" id="target">
            <!-- Adjust width, height, scale, and position to fit the pattern -->
            <a-video src="#overlay-video" width="1.1" height="1.5" position="0 0 0.01" rotation="0 0 0" scale="1 1 1"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const videoElement = document.getElementById('overlay-video');
        const targetEntity = document.getElementById('target');

        // Function to play the video
        const playVideo = () => {
            videoElement.play().then(() => {
                console.log('Video is playing');
                videoElement.muted = false; // Ensure the video is not muted
            }).catch((error) => {
                console.error('Video play failed:', error);
            });
        };

        // Listen for the target detection
        targetEntity.addEventListener('targetFound', () => {
            console.log('Target detected. Playing video...');
            playVideo();
        });

        // Play video on user interaction to handle autoplay restrictions
        window.addEventListener('click', () => {
            playVideo();
        });

        // Start loading the video in advance to ensure it is ready to play
        videoElement.load();
    </script>
</body>
</html>
